<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Import Wanchain Key File</title>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12">
                <form>
                    <div class="form-group"> 
                        <label class="label text-dark" for="oldpwd">Enter password for this wallet</label>
                        <input id="oldpwd" name="oldpwd" class="form-control" type="password"  placeholder="password for wallet" required />
                    </div>
                    <div class="form-group">
                        <label class="label text-dark" for="newpwd">Enter password for keyfile</label>
                        <input id="newpwd" name="newpwd" class="form-control" type="password" placeholder="password for keyfile" required />
                    </div>
                    <div class="form-group">
                        <label class="label text-dark">Select keyfile</label>
                        <div class="custom-file" style="margin-top: 15px">
                            <input id="keyfile" name="keyfile" type="file" required />
                            <label class="custom-file-label text-dark" for="keyfile">Choose keyfile</label>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 50px">
                        <button id="submit" type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</body>
