<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="changeNetwork.css">
    <title>Change Network</title>
</head>
<body>
    <div id="main-container">
        <p id="title">If you change network, you will logout from this platform.</p>
        <div id="buttons">
            <button id="no">No</button>
            <button id="yes" loading>Yes</button>
        </div>
    </div>
    <div id="mask">
        <i class="icon-loading">
            <svg viewBox="0 0 1024 1024" class="loading-spin">
                <path d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"></path>
            </svg>
        </i>
    </div>
</body>
<script type="application/javascript">
    window.onload = () => {
        document.getElementById('yes').addEventListener('click', () => {
            document.getElementById('mask').style.display = 'block';
            //向后台传数据
            /* wand.request('address_fromKeyFile', {  }, function(err, val) {
                          
            }); */
        });

        document.getElementById('no').addEventListener('click', () => {
            console.log(this, window);
            this.close();
        });
    }
</script>


</html>
