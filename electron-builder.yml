appId: org.wallet.wanchain
copyright: Wanchain Foundation
productName: Wan Wallet
artifactName: Wan-Wallet-${os}-${version}.${ext}

asar: true

directories:
  buildResources: build/
  output: dist/

files:
  - package.json
  - build/

publish:
  - provider: github
    owner: wanchain
    repo: wan-wallet-desktop

mac:
  category: public.app-category.finance
  icon: build/assets/icon.icns
  target:
    - dmg
    - zip

win:
  icon: build/assets/icon.ico
  target: nsis

linux:
  category: Finance
  icon: build/assets/icon.png
  target: 
    - deb
    - appImage

dmg:
  sign: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/assets/icon.ico

deb:
  artifactName: 

appImage:
