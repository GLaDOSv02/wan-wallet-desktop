appId: org.wanwalletdesktop.wanchain
copyright: Wanchain Foundation
productName: Wan Wallet

asar: true

directories:
  buildResources: build/
  output: dist/

files:
  - package.json
  - build/

publish:
  - provider: github
    owner: Anson5555555Lee
    repo: wandWallet

mac:
  category: public.app-category.productivity
  icon: build/assets/icon.icns
  target:
    - dmg
    - zip
  
dmg:
  artifactName: Wan-Wallet-${version}.dmg

win:
  icon: build/assets/icon.ico
  target: nsis

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/assets/icon.ico
  artifactName: Wan-Wallet-${version}.exe

linux:
  category: WebBrowser
  icon: build/assets/icon.png
  target:
    - deb
    - zip