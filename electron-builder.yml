appId: org.wallet.wanchain
copyright: Wanchain Foundation
productName: Wan Wallet

asar: true

directories:
  buildResources: build/
  output: dist/

files:
  - package.json
  - build/

publish:
  - provider: github
    owner: Anson5555555Lee
    repo: wandWallet

mac:
  category: public.app-category.finance
  icon: build/assets/icon.icns
  target:
    - dmg
    - zip

win:
  icon: build/assets/icon.ico
  target: nsis

linux:
  category: Finance
  icon: build/assets/icon.png
  target: 
    - deb
    - appImage

dmg:
  artifactName: Wan-Wallet-${version}.dmg

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/assets/icon.ico
  artifactName: Wan-Wallet-${version}.exe
  differentialPackage: false

deb:
  artifactName: Wan-Wallet-${version}.deb

appImage:
  artifactName: Wan-Wallet-${version}.AppImage
